<!DOCTYPE html>
<html>
<head>
  <!-- metainfo -->
    <title>HTKO - Hei Tony Ko</title>
    <meta name="description" content="Portfolio Page">
    <meta name="author" content="Hei Tony Ko">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
    <!-- <link rel="icon" href=".png"> -->
  <!-- libraries -->
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Libre+Baskerville|PT+Sans|Open+Sans'>
    <link rel="stylesheet" type='text/css' href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type='text/css' href="static/css/bootstrap.min.css">
    <script type="text/javascript" src="static/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/handlebars-v4.0.5.js"></script>
  <!-- Stylesheets -->
    <link rel="stylesheet" type='text/css' href="static/css/template.css">
  <!-- Widget Code -->
    <link rel="stylesheet" type='text/css' href="static/css/wiki.css">
    <script type="text/javascript" src="static/js/wiki.js"></script>
  <!-- end -->
</head>
<body>

  <!-- widget container -->
  <div class="container-fluid main" id="main-widget">
    <a class="anchor" id="a-widget"></a>
    <div class="container">
      <!-- Caption -->
      <div class="row">
        <div class="col-md-12 title dark">
          <span class="pull-left">_</span> <span class="pull-right">_ API Widgets | <strong>01</strong></span>
        </div>
      </div>
      <!-- Content -->

        <div class="row">
          <!-- Start Widget -->
          <div class="col-md-12">
            <div id="panel-wiki" class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Wikipedia Viewer App</h3>
              </div>
              <div class="panel-body">
                  <div class="input-group">
                    <input id="wiki-input" type="text" class="form-control" placeholder="Search Terms" aria-describedby="wiki-search">
                    <a id="wiki-search" class="input-group-addon"><i class="fa fa-search fa-lg"></i></a>
                    <a id="wiki-random" class="input-group-addon" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><i class="fa fa-random fa-lg"></i></a>
                  </div>
              </div>
              <div id="wiki-results" class="panel-footer">
                <!-- Template engine by handlebars.js - see wiki.js -->
              </div>
              <!-- Start Template for the above div -->
                <script id="wiki-template" type="text/x-handlebars-template">
                  {{#each this}}
                  <div class="well">
                     <h4 class="wiki-title"><a href="http://en.wikipedia.org/wiki/{{title}}" target='_blank'>{{{title}}}</a></h4>
                     <p>{{{snippet}}}</p>
                  </div>
                  {{/each}}
                </script>
              <!-- End Template -->
              <div class="panel-footer">
                <a href="https://www.mediawiki.org/wiki/API:Main_page" target='_blank'>
                  <img class="widget-logo" src="static/img/wiki/wiki.png">
                </a>
              </div>
            </div>
          </div>
          <!-- End Widget -->
        </div>

      <!-- End -->
    </div>
  </div>

</body>
</html>
